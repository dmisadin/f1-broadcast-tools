<div *ngIf="stopwatch?.cars" class="stopwatch-list">
    @for (car of stopwatch.cars; track car.driver.vehicleIdx) {
    <div @gapFade class="stopwatch">
        <stopwatch [gameYear]="stopwatch.gameYear" 
            [car]="car" 
            [fastestLap]="stopwatch.fastestLap" 
            [secondFastestLap]="stopwatch.secondFastestLap">
        </stopwatch>
    </div>
    }
</div>
