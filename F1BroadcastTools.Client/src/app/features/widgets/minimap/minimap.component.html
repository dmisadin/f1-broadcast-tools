<div class="minimap">
    @for (car of cars(); track car.vehicleIdx) {
    <div class="car"
        [style.left.%]="car.x"
        [style.top.%]="car.y"
        [style.background]="car.teamColor">
    </div>
    }
    <img [src]="trackUrl()" alt="" class="track-image">
</div>
