@let drivers = this.state();
@if (drivers)
{
<div class="speed-difference">
    <div class="driver spectated" [style.background]="spectatedTeamGradient()">
        <div class="position"> {{ drivers.spectatedPosition }}</div>
        <div class="name">{{ spectatedDriver()?.name }}</div>
        <div class="speed"> {{ drivers.spectatedSpeed }}</div>
    </div>
    <div class="driver following" [style.background]="followingTeamGradient()">
        <div class="position"> {{ drivers.followingPosition }}</div>
        <div class="name">{{ followingDriver()?.name }}</div>
        <div class="speed" [class]="speedColor()"> {{ speedDifference() }}</div>
    </div>
</div>
}
