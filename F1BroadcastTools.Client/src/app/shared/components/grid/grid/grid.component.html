@if(columns) {
    <ng-datatable 
        [columns]="columns"
        [rows]="rows"
        [totalRows]="totalRows"
        [isServerMode]="true"
        
        (rowClick)="onRowClick($event)"
        (changeServer)="changeServer($event)"
        [sortable]="true"
        [columnFilter]="true">
    </ng-datatable>
}
