<p>players works!</p>
<ng-datatable
    [loading]="loading"
    [columns]="cols"
    [rows]="rows"
    [totalRows]="total_rows"
    [isServerMode]="true"
    [pageSize]="params.pagesize"
    [pageSizeOptions]="[3, 5, 10]"
    [hasCheckbox]="true"
    [sortable]="true"
    [sortColumn]="params.sort_column"
    [sortDirection]="params.sort_direction"
    [columnFilter]="true"
    [search]="params.search"
    (changeServer)="changeServer($event)">
</ng-datatable>
