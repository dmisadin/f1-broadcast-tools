<div class="event-list">
    @for(event of events(); track event.id) 
    {
    <div class="event" 
        [style.border-left]="'2px solid ' + event.driver?.teamDetails?.primaryColor">
        <div class="event-details"
        [style.background]="'linear-gradient(to right, ' + event.driver?.teamDetails?.primaryColor + '33 0%, #00000000 100%)'">
            <span class="title"> {{ event.title }} </span>
            @if (event.description) 
            {
            <span class="description"> {{ event.description }} </span>
            }
        </div>
    </div>
    }
</div>
