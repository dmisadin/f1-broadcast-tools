<div class="minimap">
    @for (car of cars(); track car.vehicleIdx) {
    <minimap-car [positionX]="car.x"
        [positionY]="car.y"
        [teamColor]="car.teamColor">
    </minimap-car>
    }
    <img src="images/tracks/{{trackId()}}.svg" alt="" class="track-image">
</div>
